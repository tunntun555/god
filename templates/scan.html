<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กำลังดำเนินการ - Photo Booth</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        .loading {
            font-size: 4rem;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 { margin-bottom: 20px; }
        p { margin: 10px 0; font-size: 1.2rem; }
        .code { 
            font-size: 1.8rem; 
            font-weight: bold; 
            background: rgba(255,255,255,0.2); 
            padding: 10px 20px; 
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            letter-spacing: 3px;
        }
        .error { 
            background: rgba(245, 101, 101, 0.2); 
            padding: 20px; 
            border-radius: 10px; 
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        {% if found == False %}
        <div class="error">
            <h1><i class="fas fa-exclamation-triangle"></i> ไม่พบรหัส</h1>
            <p>รหัส <strong class="code">{{ code }}</strong> ไม่มีในระบบ</p>
            <p>อาจถูกลบออกหรือหมดอายุแล้ว</p>
            <a href="/qr" class="btn">กลับไปสแกนใหม่</a>
        </div>
        {% else %}
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i>
        </div>
        <h1>กำลังค้นหารูปของคุณ...</h1>
        <div class="code">{{ code }}</div>
        <p>รอสักครู่ ระบบกำลังพาคุณไปยังหน้ารับรูป</p>
        <script>
            // Redirect ไปหน้ารับรูป
            setTimeout(function() {
                window.location.href = "/download/{{ code }}";
            }, 1500);
        </script>
        {% endif %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
